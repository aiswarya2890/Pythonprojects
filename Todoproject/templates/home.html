{% extends 'base.html' %}
{% block content %}

<!--for banner-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!--for input data-->
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <form method="POST" class="mp-3 shadow">
                 {% csrf_token %}
                <div class="form-group">
                   <input type="text" class="form-control" name="task" placeholder="Task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                </div><br>
                    <input type="submit" class="btn btn-success">
            </form>
<!--            for fetch details-->
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title"> {{i.name}}</div>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'Todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'Todoapp:update' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
  {% endblock %}
